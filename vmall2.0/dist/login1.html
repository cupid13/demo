<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><!-- 最新版本的 Bootstrap 核心 CSS 文件 --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="./css/login.css"></head><body><div class="page-header"><h1>华为账号登录</h1></div><div class="container"><div class="panel panel-primary" id="login"><div class="panel-heading">登陆</div><div class="panel-body"><div class="form-group"><label for="username">用户名：</label> <input type="text" name="username" class="form-control" placeholder="用户名"></div><div class="form-group"><label for="password">密码：</label> <input type="text" name="password" class="form-control" placeholder="密码"></div><div class="alert alert-danger" role="alert">...</div></div><div class="panel-footer"><a href="./register.html">马上注册</a> <button class="btn btn-primary" id="loginBtn">登陆</button></div></div></div><script type="module">import {$post} from "./ajax.js";
            var oBtn = document.querySelector("#loginBtn");
            var aInputs = document.querySelectorAll(".panel-body input");
            var aAlert = document.querySelector(".alert");

            //函数防抖
            oBtn.onclick = function(){
                download()
            }
            
            function download(){
                $post({
                    url: "login.php",
                    data: {
                        username: aInputs[0].value,
                        password: aInputs[1].value,
                    },
                    success: function(result){
                        console.log(result);
                        var obj = JSON.parse(result);
                        aAlert.style.display = 'block';
                        if(obj.code){
                            //错误
                            aAlert.className = 'alert alert-danger';
                            aAlert.innerHTML = obj.msg;

                        }else{
                            aAlert.className = 'alert alert-success';
                            aAlert.innerHTML = obj.msg;
                            window.location.replace("index.html");
                        }
                    },
                    error: function(msg){
                        console.log(msg);
                    }
                })
            }</script></body></html>
