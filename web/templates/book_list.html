<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>id</th>
        <th>书名</th>
        <th>出版社</th>
         <th>操作</th>
    </tr>
    </thead>
    <tbody>
        {% for book in booklist  %}
            <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ book.id }} </td>
            <td>{{ book.name}} </td>
            <td>{{ book.publisher.name }} </td>
            <td>
                <a href="/book_del/?id={{ book.id }}">删除</a>
                <a href="/book_edit/?id={{ book.id }}">编辑</a>
            </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
